<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Weather Website</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="container">
          
          <div class="navbar">
            <h1 class="text-center mb-1 mt-5">Weather Website</h1>
          </div>

          <div>
            <h5 class="">Stay informed about the local<br>
              forecast, and ensure you're<br>
              always prepared.</h5>
          </div>
          
          <div class="search-bar">
          <form class="row g-2 mt-3">
                <div class="col-2">
                    <label for="city" class="visually-hidden">City</label>
                    <input
                        type="text"
                        class="form-control"
                        id="city"
                        placeholder="Input city"
                    />
                </div>
                <div class="col-auto">
                    <button
                        type="button"
                        class="btn btn-primary mb-3"
                        onclick="getWeatherByCity()"
                    >
                        Search
                    </button>
                </div>
            </form>
            <div class="loader" id="fetch-loading" style="display: none"></div>
            <h2 id="city-name"></h2>
          </div>

          <div class="all-card">
            <div class="row" id="days">
                <!-- <div class="col-12 col-md-2">
                    <div class="card text-bg-light mb-3">
                        <div class="card-body">
                            <h5 class="card-title">Card Title</h5>
                            <p class="card-text">Card Text</p>
                        </div>
                    </div>
                </div> -->
            </div>
          </div>
        </div>

        <footer>
          Copyright Â©2024. Created by
          <span class="designer">Oscar Oraplean</span>
        </footer>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"
        ></script>
        <script src="wmo.js"></script>
        <script src="script.js"></script>
    </body>
</html>
