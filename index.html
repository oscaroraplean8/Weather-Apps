<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeatherApps</title>
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <div class="weather-app">
        <div class="container">
            <h3 class="brand">Weather</h3>
            <div>
                <h1 class="temp">21&#176</h1>
                <div class="city-name">
                    <h1 class="name">Indonesia</h1>
                        <span class="time">12:00</span>
                        <span class="date">Monday 14 October</span>
                </div>
                <div class="weather"><img src="sun.png" class="icon" alt="icon" width="50"
                height="50">
                </div>
                <span class="condition">Cloudy</span>
            </div>
        </div>
    
    <div class="panel">
        <form id="locationInput">
            <input type="text" class="search" placeholder="Search Locaiton" />
            <button type="submit" class="submit">Search</button>
        </form>

        <ul class="cities">
            <li class="city">Jakarta</li>
            <li class="city">Surabaya</li>
            <li class="city">Ambon</li>
            <li class="city">Papua</li>
        </ul>

        <ul class="details">
            <h4>Weather Details</h4>
            <li>
                <span>Cloudy</span>
                <span class="cloud">80%</span>
            </li>
            <li>
                <span>Humidity</span>
                <span class="humidity">60%</span>
            </li>
            <li>
                <span>Wind</span>
                <span class="wind">8km/h</span>
            </li>
        </ul>
    </div>
    </div>
</body> 
</html>
